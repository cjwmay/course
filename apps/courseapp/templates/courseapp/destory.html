<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
    <style media="screen">
      h3,form{
        display: inline-block;
        margin-left: 190px;
      }
    </style>
  </head>
  <body>
    <h1>Are you sure you want to delete the following course?</h1>
    {% for course in courses %}
    <h3>Name:{{course.name}}</h3>
    <h3>Description:{{course.description.description}}</h3>
    <form class="" action="/nodelete" method="post">
      {% csrf_token %}
      <input type="submit" name="submit" value="No">
    </form>
    <form class="" action="/delete" method="post">
      {% csrf_token %}
      <input type="hidden" name="courseid" value="{{course.id}}">
      <input type="submit" name="submit" value="Yes! I want to delete this">
    </form>
    {% endfor%}
  </body>
</html>
