<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <form class="" action="/add" method="post">
      {% csrf_token %}
      <label for="name">Name:<input type="text" name="name" value=""></label>
      <br>
      <label for="description">Description:<textarea name="description" rows="8" cols="80"></textarea></label>
      <input type="submit" name="submit" value="Add">
    </form>
    <table>
      <thead>
        <th>Course Name</th>
        <th>Description</th>
        <th>Date Added</th>
        <th>Actions</th>
      </thead>
      {% for course in courses %}
      <tr>
        <td>{{course.name}}</td>
        <td>{{course.description.description}}</td>
        <td>{{course.created_at}}</td>
        <td><form class="" action="/courses/destory/{{course.id}}" method="post">
          {% csrf_token %}
          <input type="hidden" name="course_id" value="{{course.id}}">
          <input type="submit" name="submit" value="Remove">
        </form></td>
        <td><form class="" action="/addcomment" method="post">
          {% csrf_token %}
          <input type="hidden" name="course_id" value="{{course.id}}">
          <input type="text" name="comment" value="">
          <input type="submit" name="submit" value="comment">
        </form></td>
      </tr>
      {% endfor%}
    </table>


  </body>
</html>
